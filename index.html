<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="app">
    <div class="container" >
        <div class="card center bg-light">
            <h2>Счетчик: {{ counter }}</h2>
            <div>
                <button @click="counter++" class="btn btn-primary">+</button>
                <button @click="counter--" class="btn btn-danger">-</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card center bg-light">
            <h2>To do app:</h2>
            <div class="bg-light">
                <input class="form-control input" type="text" 
                :placeholder="text" 
                v-model="inputValue"
                @keypress.enter="newNote">
            </div>
            <button @click="newNote" class="btn btn-outline-primary">Добавить</button>
            <p v-if="notes.length == 0">Empty list</p>
            <ul class="list-group">
                <li v-for="(el, i) in notes" class="list-group-item">
                    {{ el }}
                    <button class="btn btn-danger" @click="removeNote(i)">Delete</button>
                </li>
                <br>
                <p>Количество заметок: {{ notes.length }} | Удвоенное к-во: {{ doubleCount }} </p>
            </ul>
        </div>
    </div>
 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
